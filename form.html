<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Riley - WDD 230 - Form</title>
    <meta name="description" content="WDD 230 - Form Page">
    <meta name="author" content="Andrew Riley">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">


</head>
<body>
    <header>
        <img id="profilePicture" src="images/profile_picture.webp" alt="Profile Image">
        <h1>Andrew Riley</h1>
        <div id="mode">
            ☑️
        </div>
    </header>
    <nav>
        <button id="menuButton"></button>
        <ul id="menu">
            <li class="menuOption" id="menuOption1"><a href=""></a>Home</li>
            <li class="menuOption" id="menuOption2"><a href="chamber/index.html">Chamber</a></li>
            <li class="menuOption" id="menuOption3"><a href=""></a>Site Plan</li>
            <li class="menuOption" id="menuOption4"><a href=""></a>Form</li>
        </ul>
    </nav> 
    <main>
        <form method="get" action="record.html">
            <div id="formmessage"></div>
            <fieldset>
                <legend>Account Information</legend>
                <label>User Name*: <input type="text" id="username" name="username" required></label>
                <label>Password*: <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}" required></label>
                <label>Re-enter Your Password*: <input type="password" id="password2" name="password2" required></label>
                <label>Email*: <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label class="range">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create Your Account" class="submitButton">
        </form>

    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/menuButton.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
